<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Firmenlauf 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; margin: 20px; }
form { max-width: 600px; margin-bottom: 20px; }

input, select, button {

</head>

<body>

<h2>üèÉ Firmenlauf Anmeldung</h2>

<form id="surveyForm">

  <!-- Personen -->
  <div class="person-group">
    <label>Person 1</label>
    <input id="p1" placeholder="Name" required>
    <div class="person-row">
      <select id="tshirt1"><option>Nein</option><option>Ja</option></select>
      <select id="size1">
        <option value="">Gr√∂√üe</option>
        <option>Frauen S</option><option>Frauen M</option><option>Frauen L</option><option>Frauen XL</option><option>Frauen 2XL</option>
        <option>M√§nner S</option><option>M√§nner M</option><option>M√§nner L</option><option>M√§nner XL</option><option>M√§nner 2XL</option>
      </select>
    </div>
  </div>

  <div class="person-group">
    <label>Person 2</label>
    <input id="p2" placeholder="Name">
    <div class="person-row">
      <select id="tshirt2"><option>Nein</option><option>Ja</option></select>
      <select id="size2">
        <option value="">Gr√∂√üe</option>
        <option>Frauen S</option><option>Frauen M</option><option>Frauen L</option><option>Frauen XL</option><option>Frauen 2XL</option>
        <option>M√§nner S</option><option>M√§nner M</option><option>M√§nner L</option><option>M√§nner XL</option><option>M√§nner 2XL</option>
      </select>
    </div>
  </div>

  <div class="person-group">
    <label>Person 3</label>
    <input id="p3" placeholder="Name">
    <div class="person-row">
      <select id="tshirt3"><option>Nein</option><option>Ja</option></select>
      <select id="size3">
        <option value="">Gr√∂√üe</option>
        <option>Frauen S</option><option>Frauen M</option><option>Frauen L</option><option>Frauen XL</option><option>Frauen 2XL</option>
        <option>M√§nner S</option><option>M√§nner M</option><option>M√§nner L</option><option>M√§nner XL</option><option>M√§nner 2XL</option>
      </select>
    </div>
  </div>

  <label>Team</label>
  <input id="team" value="Zufall">
  <small>Bei ‚ÄûZufall‚Äú erfolgt automatische Teamzuweisung.</small>

  <button type="submit">Absenden</button>
</form>

<button id="downloadBtn">üì• Teams als Excel herunterladen</button>
<div id="error" class="error"></div>

<h2>üìã Teams</h2>
<table>
<thead>
<tr><th>Team</th><th>Name</th><th>T-Shirt</th><th>Gr√∂√üe</th></tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, doc, getDocs, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({ apiKey:"AIzaSyDTk0mMhZ6eX1jzZuFIYEoHY38YZUcEpns", projectId:"firmenlauf-8e694" });
const db = getFirestore(app);
const teamsRef = collection(db,"teams");

const teamInput = document.getElementById("team");
const error = document.getElementById("error");
const downloadBtn = document.getElementById("downloadBtn");

/* Download-Easter-Egg */
let clicks = 0;
teamInput.addEventListener("click",()=>{ if(++clicks>=5) downloadBtn.style.display="block"; });

const teamNamesA=["Byte","CPU","RAM","Pixel","Code"];
const teamNamesB=["Runner","Sprint","Dash","Speed"];
const randomTeam=()=>`${teamNamesA[Math.random()*5|0]} ${teamNamesB[Math.random()*4|0]} ${Math.random()*1000|0}`;

async function getAllTeams(){
  const snap=await getDocs(teamsRef), t={};
  snap.forEach(d=>t[d.id]=d.data().members);
  return t;
}

/* SUBMIT */
surveyForm.addEventListener("submit",async e=>{
  e.preventDefault(); error.textContent="";
  const persons=[
    {name:p1.value,tshirt:tshirt1.value,size:size1.value},
    {name:p2.value,tshirt:tshirt2.value,size:size2.value},
    {name:p3.value,tshirt:tshirt3.value,size:size3.value}
  ].filter(p=>p.name);

  if(!persons.length) return;

  let teams=await getAllTeams();
  let teamName=teamInput.value==="Zufall"?randomTeam():teamInput.value;

  if(!teams[teamName]) await setDoc(doc(db,"teams",teamName),{members:[]});

  teams[teamName]=[...(teams[teamName]||[]),...persons];
  await setDoc(doc(db,"teams",teamName),{members:teams[teamName]},{merge:true});

  surveyForm.reset(); teamInput.value="Zufall";
});

/* LIVE TABELLE */
onSnapshot(teamsRef,snap=>{
  tableBody.innerHTML="";
  snap.forEach(d=>{
    tableBody.innerHTML+=`<tr class="team-row team-separator"><td colspan="4">üèÅ ${d.id}</td></tr>`;
    d.data().members.forEach(m=>{
      tableBody.innerHTML+=`<tr><td></td><td>${m.name}</td><td>${m.tshirt}</td><td>${m.size||"-"}</td></tr>`;
    });
  });
});

/* CSV */
downloadBtn.addEventListener("click",async()=>{
  const t=await getAllTeams();
  let csv="Team,Name,T-Shirt,Gr√∂√üe\n";
  for(const team in t) t[team].forEach(m=>csv+=`${team},${m.name},${m.tshirt},${m.size}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="firmenlauf.csv"; a.click();
});
</script>

</body>
</html>
